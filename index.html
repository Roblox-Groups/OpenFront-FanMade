<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenFront Fan Made</title>

  <!-- Favicon -->
  <link rel="icon" href="Test.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Main Menu -->
  <div class="menu">

    <h1 class="logo">OpenFront</h1>
    <p class="version">fan made</p>

    <input 
      type="text" 
      placeholder="username"
      class="username-input"
    >

    <div class="game-card">
      <h2>Join Next Game</h2>
      <p class="mode">Free for All • Antarctica</p>
      <p class="players">13 / 40 • 49s</p>
    </div>

    <div class="buttons">
      <button>Create Lobby</button>
      <button>Join Lobby</button>
    </div>

    <button class="singleplayer">Single Player</button>

  </div>

</body>
</html>
